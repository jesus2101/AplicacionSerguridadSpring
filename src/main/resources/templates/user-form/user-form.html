<div th:with="disableFields=!${editMode} and ${#authorization.expression('hasRole(''ROLE_USER'')')}">
				<form class="form" role="form" autocomplete="off" th:object="${userForm}" th:action="${editMode}?@{/editUser}:@{/userForm}" method="post">
				            
				           <input class="form-control" type="hidden" th:field="*{id}" th:if="${editMode}">
				           <!-- <input class="form-control" type="hidden" th:field="*{password}" th:if="${editMode}"> V ANTERIOR -->
				           <input class="form-control" type=hidden name="password" value="xxxx" th:if="${editMode}">
				           <input class="form-control" type="hidden" name="confirmPassword" value="xxxx" th:if="${editMode}">
				           
				           
				            
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">First name</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" th:field="*{firstName}" th:disabled="${disableFields}">
									<div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger" role="alert"></div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Last
									name</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" th:field="*{lastName}" th:disabled="${disableFields}">
									<div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger" role="alert"></div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Email</label>
								<div class="col-lg-9">
									<input class="form-control" type="email" th:field="*{email}" th:disabled="${disableFields}">
									<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" role="alert"></div>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label form-control-label">Username</label>
								<div class="col-lg-9">
									<input class="form-control" type="text" th:field="*{username}" th:disabled="${disableFields}">
									<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger" role="alert"></div>
								</div>
							</div>
							<div class="form-group row">
								<label th:text="Roles" class="col-lg-3 col-form-label form-control-label">Username</label>
								<div class="col-lg-9">
									<select class="form-control" size="3" th:field="*{roles}" th:disabled="${disableFields}">
									   <option th:each="role:${roles}" th:value="${role.id}" th:text="${role.nom}">
									   </option>
									</select>
									<div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="alert alert-danger" role="alert"></div>
								</div>
							</div>
							
							
							<div class="form-group row" th:if="${editMode==null or editMode==false}">
								<label class="col-lg-3 col-form-label form-control-label">Password</label>
								<div class="col-lg-9">
									<input class="form-control" type="password" th:field="*{password}" th:disabled="${disableFields}">
									<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" role="alert"></div>
								</div>
							</div>
							<div class="form-group row" th:if="${editMode==null or editMode==false}">
								<label class="col-lg-3 col-form-label form-control-label">Confirm</label>
								<div class="col-lg-9">
									<input class="form-control" type="password" th:field="*{confirmPassword}" th:disabled="${disableFields}">
									<div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="alert alert-danger" role="alert"></div>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-lg-12 text-center">
									<a class="btn btn-secondary" th:href="@{/editUser/cancel}">Cancel</a>
									<button type="button" class="btn btn-secondary" data-toggle="modal" th:if="${editMode}" data-target="#changePasswordModal">Change Password</button>
									<input type="submit" class="btn btn-primary" value="Save Changes" th:value="${editMode}?'Save User':'Create User'">
								</div>
							</div>
							<div th:if="${formErrorMessage}" th:text="${formErrorMessage}" class="alert alert-danger" role="alert"></div>
							<div th:if="${editMode}" id="formSuccess" class="alert alert-success text-center d-none" role="alert">Success Meesage</div>
						</form>
						
					</div>
